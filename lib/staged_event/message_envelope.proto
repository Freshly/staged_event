syntax = 'proto3';

package staged_event;

import "google/protobuf/any.proto";

// MessageEnvelope allows any protobuf message to be embedded into its Any field.
// By doing so, type information about the embedded message is included. This allows
// a receiver to deserialize the embedded message without knowing its type ahead of time.

message MessageEnvelope {
  google.protobuf.Any message = 1;
}
